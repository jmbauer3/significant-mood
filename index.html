<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Board Portfolio - Retro VHS Aesthetic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
</head>
<body>
    <header class="vhs-header">
        <h1 class="vhs-title">Mood Board</h1>
        <p class="vhs-subtitle">A Visual Journey Through Aesthetic & Vibe</p>
    </header>

    <main>
        <section id="book-covers" class="vhs-section">
            <h2 class="vhs-section-title">Book Covers</h2>
            <p class="vhs-section-subtitle">Titles that match both aesthetic and content</p>
            <div class="image-grid" id="book-cover-grid"></div>
        </section>

        <section id="other-media" class="vhs-section">
            <h2 class="vhs-section-title">Other Media</h2>
            <p class="vhs-section-subtitle">Manga, games, music, and visual art that inspire</p>
            <div class="image-grid" id="other-media-grid"></div>
        </section>

        <section id="spotify-playlist" class="vhs-section">
            <h2 class="vhs-section-title">Soundtrack</h2>
            <p class="vhs-section-subtitle">The audio companion to this visual journey</p>
            <div class="spotify-embed-placeholder">
                <iframe src="https://open.spotify.com/embed/playlist/1CRbrcehR4V5SjeKzbKQrT?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <footer class="vhs-footer">
        <p>Built with Retro Vibes & Passion</p>
        <p>&copy; 2024 Mood Board Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
